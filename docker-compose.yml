version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "app-api_development"
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-volume:/var/lib/mysql
    ports:
      - '3306:3306'
  web:
    build: 
      context: ./myblog-api
      dockerfile: Dockerfile
    image: app-api
    container_name: app-api
    hostname: app-api
    command: bundle exec rails s -p 8000 -b '0.0.0.0'
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./myblog-api:/app-api
    tty: true
    stdin_open: true

  front:
    build:
      context: ./myblog-front
      dockerfile: Dockerfile
    privileged: true
    volumes:
      - ./myblog-front:/app-front
      - front-volume:/app-front
      - node_modules:/app-front/node_modules
    ports:
      - 3000:3000
    container_name: app-front
    tty: true
    stdin_open: true

volumes:
  front-volume:
  db-volume:
  node_modules:
